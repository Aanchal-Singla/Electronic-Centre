<!Doctype html>
<html>
<head>
	<style>
		body{
			margin:0;
			padding: 0;

		}
   .banner{
   	width:100%;
   	height: 100vh;
   	position: absolute;
   	overflow: hidden;
   	background-color: red;
   }
   .slide
   {
   	width:100%;
   	height: 100vh;
   	position: relative;
   	top:0;
   	background-color: green;
   }
#slideImg{
width: 50%;
height: 100%
background-color:yellow;

}
.overlay{
	width:100%
	height:100vh;
	background:linear-gradient(rgba(0,0,0,0.9));
}




	</style>
</head>

<body onload="slider()">
<div class="banner">
<div class="slide">
	<img src="images/watch.jpg" id="slideImg">
</div>
<div class="overlay">
	</div>
</div>
<script>
	var slideImg=document.getElementById("slideImg");
var images=new Array(

      "images/iphn.webp",
      "images/watch.jpg",
      "images/headphone.jpg",

	);
var len=images.length();
var i=0;
function slider()
{
	if(i>images.length()-1)
	{
		i=0;
	}
	slideImg.src=images[i];
	i++;

setTimeout('slider()',3000);
}


	</script>
</body>
